<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-card">
    <h1>Our Delicious Menu</h1>
    <section class="appetizers">
      <h2>Appetizers</h2>
      <ul>
        <li>Bruschetta (Tomato, Basil, Olive Oil)</li>
        <li>Garlic Bread</li>
        <li>Chicken Wings (BBQ or Buffalo)</li>
      </ul>
    </section>
    <section class="main-courses">
      <h2>Main Courses</h2>
      <ul>
        <li>Margherita Pizza</li>
        <li>Spaghetti Carbonara</li>
        <li>Grilled Salmon with Asparagus</li>
      </ul>
    </section>
    <section class="desserts">
      <h2>Desserts</h2>
      <ul>
        <li>Tiramisu</li>
        <li>Chocolate Lava Cake</li>
        <li>Apple Crumble</li>
      </ul>
    </section>
  </div>
</body>
</html>
